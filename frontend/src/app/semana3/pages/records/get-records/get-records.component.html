<div class="p-4 bg-light rounded shadow-sm">
    <h1 class="display-5 mb-4">
      PÃ¡gina para obtener Registros
    </h1>

    <!-- Mostrar registros si existen -->
    <div *ngIf="getRecords.length > 0; else noRecords">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID Proyecto</th>
                    <th scope="col">Nombre del Proyecto</th>
                    <th scope="col">Nombre del Cliente</th>
                    <th scope="col">Casa Matriz</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre cada proyecto -->
                <ng-container *ngFor="let record of getRecords">
                    <tr>
                        <td [attr.rowspan]="record.clientes.length">{{ record.id }}</td>
                        <td [attr.rowspan]="record.clientes.length">{{ record.nombre }}</td>
                        
                        <!-- Primera fila de cliente -->
                        <td>{{ record.clientes[0].nombre }}</td>
                        <td>{{ record.clientes[0].casa_matriz }}</td>
                    </tr>
                    
                    <!-- Filas adicionales para clientes restantes -->
                    <tr *ngFor="let cliente of record.clientes.slice(1)">
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.casa_matriz }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

    <!-- Mostrar mensaje si no hay registros -->
    <ng-template #noRecords>
        <p class="text-gray-600">No hay registros disponibles.</p>
    </ng-template>
</div>
